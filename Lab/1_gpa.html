<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>성적 처리 프로그램</title>
</head>

<body>

    <h2>성적 처리 프로그램</h2>

    <table border="1">
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
            <th>총점</th>
            <th>평균</th>
        </tr>

        <!-- 학생 1 -->
        <tr>
            <td><input id="id1"></td>
            <td><input id="name1"></td>
            <td><input id="kor1"></td>
            <td><input id="eng1"></td>
            <td><input id="math1"></td>
            <td><input id="total1" readonly></td>
            <td><input id="avg1" readonly></td>
        </tr>

        <!-- 학생 2 -->
        <tr>
            <td><input id="id2"></td>
            <td><input id="name2"></td>
            <td><input id="kor2"></td>
            <td><input id="eng2"></td>
            <td><input id="math2"></td>
            <td><input id="total2" readonly></td>
            <td><input id="avg2" readonly></td>
        </tr>

        <!-- 학생 3 -->
        <tr>
            <td><input id="id3"></td>
            <td><input id="name3"></td>
            <td><input id="kor3"></td>
            <td><input id="eng3"></td>
            <td><input id="math3"></td>
            <td><input id="total3" readonly></td>
            <td><input id="avg3" readonly></td>
        </tr>

        <!-- 학생 4 -->
        <tr>
            <td><input id="id4"></td>
            <td><input id="name4"></td>
            <td><input id="kor4"></td>
            <td><input id="eng4"></td>
            <td><input id="math4"></td>
            <td><input id="total4" readonly></td>
            <td><input id="avg4" readonly></td>
        </tr>

        <!-- 학생 5 -->
        <tr>
            <td><input id="id5"></td>
            <td><input id="name5"></td>
            <td><input id="kor5"></td>
            <td><input id="eng5"></td>
            <td><input id="math5"></td>
            <td><input id="total5" readonly></td>
            <td><input id="avg5" readonly></td>
        </tr>
    </table>

    <br>

    <button onclick="calculate()">계산하기</button>

    <h3>전체 평균</h3>
    <input id="classAvg" readonly>

    <script>
        function calculate() {

            /*
            [문제]
            1. 1번 ~ 5번 학생의 국어, 영어, 수학 점수를 읽어온다.
            2. 각 학생의 총점을 계산하여 total1 ~ total5에 출력한다.
            3. 각 학생의 평균을 계산하여 avg1 ~ avg5에 출력한다.
            4. 5명 학생 평균의 평균을 계산하여 classAvg에 출력한다.
        
            ※ 힌트:
            - document.getElementById("kor1").value
            - Number() 또는 parseInt() 사용
            */
            kor1 = Number(document.getElementById("kor1").value)
            eng1 = Number(doccument.getElementById("eng1").value)
            math1 = Number(doccument.getElementById("math1").value)

            kor2 = Number(document.getElementById("kor2").value)
            eng2 = Number(doccument.getElementById("eng2").value)
            math2 = Number(doccument.getElementById("math2").value)

            kor3 = Number(document.getElementById("kor3").value)
            eng3 = Number(doccument.getElementById("eng3").value)
            math3 = Number(doccument.getElementById("math3").value)

            kor4 = Number(document.getElementById("kor4").value)
            eng4 = Number(doccument.getElementById("eng4").value)
            math4 = Number(doccument.getElementById("math4").value)

            kor5 = Number(document.getElementById("kor5").value)
            eng5 = Number(doccument.getElementById("eng5").value)
            math5 = Number(doccument.getElementById("math5").value)

            total1 = kor1 + eng1 + math1
            total2 = kor2 + eng2 + math2
            total3 = kor3 + eng3 + math3
            total4 = kor4 + eng4 + math4
            total5 = kor5 + eng5 + math5

            avg1 = total1 / 3
            avg2 = total2 / 3
            avg3 = total3 / 3
            avg4 = total4 / 3
            avg5 = total5 / 3

            // 자바스크립트 변수는 화면에 자동으로 출력되지 않기떄문에 값을 집어넣어줘야한다
            document.getElementById("total1").value = total1;
            document.getElementById("total2").value = total2;
            document.getElementById("total3").value = total3;
            document.getElementById("total4").value = total4;
            document.getElementById("total5").value = total5;


            document.getElementById("avg1").value = avg1;
            document.getElementById("avg2").value = avg2;
            document.getElementById("avg3").value = avg3;
            document.getElementById("avg4").value = avg4;
            document.getElementById("avg5").value = avg5;


            classAvg = (avg1 + avg2 + avg3 + avg4 + avg5) / 5
        }
    </script>

</body>

</html>
